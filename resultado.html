<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Consulta</title>
    <!-- Inclua os arquivos CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-...A==">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning">
                        Resultado da Consulta
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Matéria: {{ materia }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Aluno: {{ nome }}</h6>
                        <p class="card-text">
                            <strong>Primeiro Bimestre:</strong> {{ notas[0] }}<br>
                            <strong>Segundo Bimestre:</strong> {{ notas[1] }}<br>
                            <strong>Terceiro Bimestre:</strong> {{ notas[2] }}<br>
                            <strong>Quarto Bimestre:</strong> {{ notas[3] }}<br>
                            <strong>Média Final:</strong> {{ media }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Inclua os arquivos JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-...A==" ></script>
</body>
</html>
