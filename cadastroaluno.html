<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Alunos - Escola Meta</title>
    <style>
        body {
            background-color: yellow;
        }
        body, h1, form {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Alunos - Escola Meta</h1>
    <form action="/submit" method="post">

        <input type="text" id="registroaluno" name="registroaluno"><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
